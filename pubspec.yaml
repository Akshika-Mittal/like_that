name: tiffin
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  get: any
  flutter:
    sdk: flutter

  introduction_screen: ^3.0.1
  cupertino_icons: ^1.0.2
  flutter_timer_countdown: ^1.0.2
  jiffy: ^5.0.0
  flutter_svg: ^0.20.0-nullsafety.3 #for using SVG
  provider: ^4.3.1  #for state management
  syncfusion_flutter_gauges: ^20.2.44
  intl: ^0.17.0-nullsafety.2
  flutter_linkify: ^5.0.2
#  syncfusion_flutter_charts: 20.1.55
#
#  syncfusion_flutter_core: 20.1.55


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true


  assets:
     - assets/images/
     - assets/icons/
     - assets/images/Bg Image.png


  fonts:
    - family: Muli
      fonts:
         - asset: assets/fonts/Muli.ttf
         - asset: assets/fonts/Muli-Bold.ttf
           weight: 700
         - asset: assets/fonts/Muli-Light.ttf
           weight: 300
    - family: SansPro
      fonts:
         - asset: assets/fonts/SourceSansPro-Regular.ttf
  #       - asset: assets/fonts/TrajanPro_Bold.ttf
           weight: 700
         - asset: assets/fonts/SourceSansPro-Light.ttf
           weight: 300
  #
